<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-task-link-heading" data-cy="TaskLinkCreateUpdateHeading" jhiTranslate="testApp4App.taskLink.home.createOrEditLabel">
        Create or edit a Task Link
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="testApp4App.taskLink.startTask" for="field_startTask">Start Task</label>
          <select class="form-control" id="field_startTask" data-cy="startTask" name="startTask" formControlName="startTask">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="taskOption.id === editForm.get('startTask')!.value?.id ? editForm.get('startTask')!.value : taskOption"
              *ngFor="let taskOption of tasksSharedCollection; trackBy: trackTaskById"
            >
              {{ taskOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="testApp4App.taskLink.endTask" for="field_endTask">End Task</label>
          <select class="form-control" id="field_endTask" data-cy="endTask" name="endTask" formControlName="endTask">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="taskOption.id === editForm.get('endTask')!.value?.id ? editForm.get('endTask')!.value : taskOption"
              *ngFor="let taskOption of tasksSharedCollection; trackBy: trackTaskById"
            >
              {{ taskOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
